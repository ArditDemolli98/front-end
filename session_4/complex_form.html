<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex form</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Personal data</legend>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="example123">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="example@example.com">
            </div>
            <div>
                <label for="dob">Date of birth:</label>
                <input type="date" id="dob">
            </div>
        </fieldset>
        <fieldset>
            <legend>Favorite language</legend>
            <div>
                <input type="radio" id="html" name="fav-lang">
                <label for="html">HTML</label>
            </div>
            <div>
                <input type="radio" id="css" name="fav-lang">
                <label for="css">CSS</label>
            </div>
            <div>
                <input type="radio" id="js" name="fav-lang">
                <label for="js">Javascript</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Select only the car brands</legend>
            <div>
                <input type="checkbox" id="bmw">
                <label for="bmw">BMW</label>
            </div>
            <div>
                <input type="checkbox" id="microsoft">
                <label for="microsoft">Microsoft</label>
            </div>
            <div>
                <input type="checkbox" id="dacia">
                <label for="dacia">Dacia</label>
            </div>
            <div>
                <input type="checkbox" id="nutribullet">
                <label for="nutribullet">Nutribullet</label>
            </div>
            <div>
                <input type="checkbox" id="none">
                <label for="none">None</label>
            </div>
        </fieldset>
        
        <div>
            <label for="comment">Leave a comment:</label>
            <br>
            <textarea id="comment" cols="20" rows="5"></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
